<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Add your CSS styles here if needed */
    </style>
</head>
<body>

    <h1>{{ heading }}</h1>

    <div id="image-container">
        <img id="plot-image" src="{{ plot_filenames[0] }}" alt="Plot Image" onclick="changeImage()">
    </div>

    <p>{{ additional_text }}</p>

    <script>
        // JavaScript/jQuery code for changing images on click
        var currentImageIndex = 0;
        var plotFilenames = {{ plot_filenames | tojson }};

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % plotFilenames.length;
            document.getElementById("plot-image").src = plotFilenames[currentImageIndex];
        }
    </script>

</body>
</html>
